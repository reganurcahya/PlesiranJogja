<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Plesiran Jogja</title>
    <!-- BOOTSRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/fontawesome-free-6.6.0-web/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  </head>
  <body class="login-page">
    <div class="hero-login">
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-between align-items-center">
          <!-- Logo Section -->
          <div class="col-12 col-md-4 text-center text-md-start mb-4 mb-md-0">
            <img src="./assets/img/logo.png" alt="Logo" class="logo-login img-fluid" />
          </div>
          <!-- Form Section -->
          <div class="col-12 col-md-8 col-lg-6">
            <div class="form-login bg-white p-4 p-md-5 rounded-4 shadow-lg">
              <h2 class="login-text text-center mb-3">Please Register</h2>
              <div class="login-switch bg-secondary rounded-5 d-flex justify-content-center mb-3">
                <button class="btn btn-register" onclick="window.location.href='0login.html'">Login</button>
                <button class="btn btn-login active box-shadow-lg">Register</button>
              </div>
              <p class="login-txt-1 text-center mb-3">Enter Personal Details & Start Journey With Us</p>

              <form id="registerForm" onsubmit="handleSubmitRegist(event)">
                <div class="mb-3 login-text4">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your Email Address" />
                </div>
                <div class="mb-3 login-text4">
                  <label for="username" class="form-label">User name</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your User name" />
                </div>
                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your Password" />
                  <i class="las la-eye-slash position-absolute password-toggle-icon"></i>
                </div>
                <button type="submit" class="btn-submit btn-primary">Login</button>
              </form>

              <p class="text-center login-text3 mt-3 or-login-with">or Login with</p>
              <div class="d-flex justify-content-center">
                <!-- Button Login with Google -->
                <button onclick="loginWithGoogle()" class="btn btn-outline-secondary mx-1 social-btn"><i class="fa-brands fa-google text-light"></i></button>

                <!-- Button Login with Facebook -->
                <button onclick="loginWithFacebook()" class="btn btn-outline-secondary mx-1 social-btn text-light"><i class="fa-brands fa-facebook text-light"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
